<!doctype html>
<html lang="en" ng-app="sneakerApp">
<head>
    <meta charset="utf-8">
    <title>Sneaker Photo Gallery</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
    <link rel="stylesheet" href="app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="sneaker-list/sneaker-list.module.js"></script>
    <script src="sneaker-list/sneaker-list.component.js"></script>
    <script src="sneaker-detail/sneaker-detail.module.js"></script>
    <script src="sneaker-detail/sneaker-detail.component.js"></script>
</head>
<body>
<!--carousel begin-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner thumbnail" role="listbox">
        <div class="carousel-item active">
            <img src="img/bg/adidas_bg.jpg" class = "img-fluid" alt="First slide">
            <div class="carousel-caption">
                <h2>即将上线</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/bg/nike_bg.jpg" class = "img-fluid" alt="Second slide">
            <div class="carousel-caption">
                <h2>即将上线</h2>
            </div>
        </div>
        <div class="carousel-item">
            <img src="img/bg/vans_bg.jpg" class = "img-fluid" alt="Third slide">
            <div class="carousel-caption">
                <h2>即将上线</h2>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!--carousel end-->
<!--navigation begin-->
<!--sneaker-list.template-->
<!--navigation end-->
<div ng-view></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
</body>
</html>
